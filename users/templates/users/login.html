{% extends 'home/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post" class="form-signup">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-outline-dark" type="submit">Войти</button>
  <hr>
  <p>Забыли пароль? <a href="{% url 'pass-reset' %}">Получить новый</a></p>
  <div class="small">Нужен аккаунт?<a href="{% url 'signup' %}"> Зарегистрируйся!</a></div>
</form>
{% endblock %}
